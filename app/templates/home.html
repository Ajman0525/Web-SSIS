{% extends "index.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="text header">
    <h1 id="welcome-message"></h1>
</div>

<!-- Quick Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Students</h5>
                    <p class="card-text">Total Students</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Programs</h5>
                    <p class="card-text">Total Programs</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Colleges</h5>
                    <p class="card-text">Total Colleges</p>
                </div>
            </div>
        </div>
        
    </div>

{% endblock %}

{% block scripts %}
<script>
    const USER_NAME = {{ user_name | tojson }};

    $(function() {
        if (USER_NAME) {
            const USER_NAME_CAP = USER_NAME.charAt(0).toUpperCase() + USER_NAME.slice(1);
            const message = `Welcome, ${USER_NAME_CAP}.`;
            let index = 0;

            function typeWriter() {
                if (index < message.length) {
                    $('#welcome-message').append(message.charAt(index));
                    index++;
                    setTimeout(typeWriter, 100);
                }
            }

            typeWriter();
        }
    });
</script>
{% endblock %}
