<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.write('<body class="dark">');
        }
      } catch (e) {
        console.warn("Theme state error", e);
      }
    })();
  </script>
    
  <script>
    (function () {
      try {
        var state = localStorage.getItem("sidebarState");

        // Hide sidebar until we know the correct state
        document.write('<style>.sidebar{visibility:hidden}</style>');

        window.addEventListener("DOMContentLoaded", function () {
          var sidebar = document.querySelector(".sidebar");
          if (!sidebar) return;

          if (state === "open") {
            sidebar.classList.remove("close");
          } else {
            // default and also when explicitly "close"
            sidebar.classList.add("close");
          }

          sidebar.style.visibility = "visible";
        });
      } catch (e) {
        console.warn("Sidebar state error", e);
      }
    })();
  </script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

  <!--BOOTSTRAP CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- BOOTSTRAP DATA TABLES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">

</head>
